<footer class="site-footer">
    <div class="container">
        <div class="row gy-3">
            <div class="col-md-6 text-center text-md-start">
                &copy; 2024 {{site.title}}
            </div>
            <div class="col-md-6 text-center text-md-end">
                {%- assign socials = site.social.links -%}
                <div class="d-inline-flex align-items-center">
                    <a class="social-link" href="mailto:{{site.author.email}}"><i class="fa fa-envelope"></i></a>
                    {%- for social in socials -%}
                        {%- if social.name && social.url -%}
                        <a target="_blank" class="social-link" href="{{social.url}}"><i class="fa fa-{{social.name}}"></i></a>
                        {%- endif -%}
                    {%- endfor -%}
                </div>
            </div>
        </div>
    </div>
</footer>
